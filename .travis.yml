language: generic
sudo: required
services:
  - docker

env:
  - OS=debian
  - OS=ubuntu

before_install:
  - 'if [ ${OS} = "debian" ]; then
       docker pull debian:stretch;
       docker run --name ubuntu -it -d debian:stretch /bin/bash;
     else
       docker pull ubuntu:xenial;
       docker run --name ubuntu -it -d ubuntu:xenial /bin/bash;
     fi'

script:
  - docker exec ubuntu apt-get -qq update
  - docker exec ubuntu apt-get -y dist-upgrade
  - docker exec ubuntu apt-get -y install lsb-release wget libminizip-dev libsdl2-dev libfreetype6-dev libgl1-mesa-dev libglu1-mesa-dev pkg-config zlib1g-dev binutils-dev libspeexdsp-dev libsamplerate0-dev awscli qt5-default build-essential nasm git zip clang
  - docker exec ubuntu git clone --recursive https://github.com/m64p/mupen64plus-GLideN64.git
  - docker exec ubuntu wget -q https://cmake.org/files/v3.9/cmake-3.9.2-Linux-x86_64.tar.gz
  - docker exec ubuntu tar xf cmake-3.9.2-Linux-x86_64.tar.gz
  - docker exec ubuntu /bin/bash -c "export PATH=/cmake-3.9.2-Linux-x86_64/bin:$PATH; export AWS_ACCESS_KEY_ID=$ACCESS_KEY; export AWS_SECRET_ACCESS_KEY=$SECRET_KEY; cd mupen64plus-GLideN64; if [[ $TRAVIS_PULL_REQUEST == "false" ]]; then ./build.sh aws; fi"
